<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>COS 音视频</title>
    <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/tcplayer.min.css" rel="stylesheet">

    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/libs/hls.min.0.13.2m.js">
    </script>

    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.v4.5.0.min.js">
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .tcplayer {
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <video id="player-container-id" preload="auto" width="100%" height="100%" playsinline webkit-playsinline></video>

    <script>
        var params = new URLSearchParams(window.location.search);
        var key = params.get('key');

        if (key) {
            var encodedKey = encodeURIComponent(key);
            var url = "https://lz.qaiu.top/json/parser?url=" + encodedKey;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        var directLink = data.data.directLink;
                        var tcplayer = TCPlayer("player-container-id", {
                            reportable: false,
                        });
                        tcplayer.src(directLink);
                    }
                });
        }
    </script>
</body>

</html>
